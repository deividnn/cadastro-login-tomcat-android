<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="estilo.css" library="css"/>
        <h:outputScript name="SetCase.js" library="js"/>
        <h:outputScript name="InputMask.js" library="js"/>
        <h:outputScript library="js" name="js.js"/>
        <h:outputScript name="funcoes.js" library="js"/>
        <title><ui:insert name="titulo"></ui:insert></title>
                      <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/logo.png"/>
    </h:head>

    <h:body> 
        <p:layout fullPage="true">

            <p:layoutUnit position="north" header="BIBLIOTECA VIRTUAL ACADÊMICA."
                          style="text-align: center">

            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <h:form>
                    <p:menubar autoDisplay="false">            
                        <p:menuitem value="Home" outcome="index" icon="ui-icon-home"/>

                        <p:submenu label="Cadastros" icon="ui-icon-disk" >
                            <p:menuitem value="Tipos de Usuario" outcome="tipos_usuario"  icon="ui-icon-disk" rendered="#{session.getAttribute('usuarioLogado').tipoUsuario.descricao eq 'ADMINISTRADOR'}"/>
                            <p:menuitem value="Usuarios" outcome="usuarios"  icon="ui-icon-disk" rendered="#{session.getAttribute('usuarioLogado').tipoUsuario.descricao eq 'ADMINISTRADOR'}"/>
                            <p:menuitem value="Tipos de Documento" outcome="tipos_documento"  icon="ui-icon-disk" rendered="#{session.getAttribute('usuarioLogado').tipoUsuario.descricao eq 'ADMINISTRADOR'}"/>
                            <p:menuitem value="Documentos" outcome="documentos"  icon="ui-icon-disk"/>
                        </p:submenu>
                       
                        <p:submenu rendered="#{session.getAttribute('usuarioLogado').tipoUsuario.descricao eq 'ADMINISTRADOR'}"
                                   label="Auditoria"  icon="ui-icon-disk" >
                            <p:menuitem value="Auditoria" outcome="auditoria"  icon="ui-icon-disk"/>

                        </p:submenu>

                        <f:facet name="options">
                            Logado como: <h:outputText 
                                style="color: green"
                                value="#{session.getAttribute('usuarioLogado').usuario}"/>
                            <p:spacer width="50" height="0"/>
                            <p:commandButton action="#{loginBean.fazerLogout()}"
                                             value="Sair do Sistema"
                                             onstart="PF('statusDialog').show()" 
                                             onsuccess="PF('statusDialog').hide();">
                                <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:menubar>
                </h:form>

                <ui:insert name="conteudo"></ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south"  style="text-align: center" size="35">
                <p:panelGrid columns="5" styleClass="semBorda" style="width: 100%">

                    <h:panelGroup>


                    </h:panelGroup>
                    <p:outputLabel value="Versão: 1.00"/>
                    <p:outputLabel style="visibility: hidden" value="ANO: 2015"/>
                    <p:clock pattern="dd/MM/yyyy HH:mm:ss"/>
                </p:panelGrid>
            </p:layoutUnit>

        </p:layout>

        <h:form>
            <p:confirmDialog global="true" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <p:dialog widgetVar="statusDialog" header="Status" width="300"  
                  draggable="false" closable="false" closeOnEscape="false" resizable="false"
                  modal="true" appendTo="@(body)">  
            Processando... 
            <p:graphicImage library="img" name="loader.gif"/>
        </p:dialog> 

        <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException"
                                update="exceptionDialog"
                                onexception="PF('exceptionDialog').show();" />
        <p:dialog  id="exceptionDialog" 
                   header="Página Expirada!" 
                   widgetVar="exceptionDialog"
                   modal="true"
                   >

            <div style="text-align: center;">
                <p style="color: red">Página Expirada!</p>
                <br/>
                <p:button onclick="document.location.href = 'document.location.href;'"
                          value="Atualiza Pagina!"/>

            </div>
        </p:dialog>

    </h:body>


    <script>
        $(document).ready(function ()
        {
            removerDesabilitados();
        });
    </script>

</html>
