<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/publico.xhtml">

            <ui:define name="titulo">
                BIBLIOTECA VIRTUAL ACADÊMICA. - Cadastro
            </ui:define>

            <ui:define name="conteudo">
                <h:form id="usuario">
                    <p:focus context="@form"/>

                    <p:spacer height="100"/>

                    <p:fieldset legend="Cadastro" style="width:400px;margin:0 auto">
                        <p:messages  closable="true"/>
                        <p:focus context="@form"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Codigo:"
                                           rendered="#{usuarioBean.usuario.id ne null}"/>
                            <p:inputText value="#{usuarioBean.usuario.id}"
                                         disabled="true"
                                         rendered="#{usuarioBean.usuario.id ne null}"/>

                            <p:outputLabel value="Nome:" for="n"/>
                            <p:inputText value="#{usuarioBean.usuario.nomeUsuario}"
                                         maxlength="30"
                                         size="40"
                                         id="n"
                                         disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                         styleClass="upper"/>

                            <p:outputLabel value="Email:" for="ne"/>
                            <p:inputText value="#{usuarioBean.usuario.email}"
                                         maxlength="30"
                                         size="40"
                                         id="ne"
                                         disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                         type="email"/>

                            <p:outputLabel value="Usuario:" for="nu"/>
                            <p:inputText value="#{usuarioBean.usuario.usuario}"
                                         maxlength="20"
                                         size="30"
                                         id="nu"
                                         disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                         />

                            <p:outputLabel value="Senha:" for="nus" />
                            <p:password value="#{usuarioBean.usuario.senha}"
                                        maxlength="20"
                                        size="30"
                                        feedback="true"
                                        promptLabel="digite a senha"
                                        strongLabel="senha forte"
                                        goodLabel="senha boa"
                                        weakLabel="senha fraca"
                                        id="nus"
                                        disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                        />

                            <p:outputLabel value="Tipo Usuario:" for="nust" />
                            <p:selectOneMenu value="#{usuarioBean.usuario.tipoUsuario.id}"
                                             id="nust"
                                             disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                             filterMatchMode="contains"
                                             filter="true">
                                <f:selectItem itemLabel="selecione..."/>
                                <f:selectItems value="#{tipoUsuarioBean.tipoUsuariosc}"
                                               var="tu"
                                               itemValue="#{tu.id}"
                                               itemLabel="#{tu.descricao}"/>
                            </p:selectOneMenu>

                            <p:commandButton value="Salvar"
                                             icon="ui-icon-check"
                                             update="@form"
                                             onstart="PF('statusDialog').show();"
                                             onsuccess="PF('statusDialog').hide();"
                                             oncomplete="javascript();"
                                             actionListener="#{usuarioBean.salvar2()}">
                                <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:commandButton value="Voltar"
                                             ajax="false"
                                             immediate="true"
                                             action="index?faces-redirect=true"
                                             style="background:green !important"
                                             onstart="PF('statusDialog').show()" 
                                             onsuccess="PF('statusDialog').hide();"
                                             />


                        </p:panelGrid>

                    </p:fieldset>
                </h:form>


            </ui:define>

        </ui:composition>
    </body>

</html>
