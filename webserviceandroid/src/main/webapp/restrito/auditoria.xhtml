<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/restrito.xhtml">

            <ui:define name="titulo">
                BIBLIOTECA VIRTUAL ACADÃŠMICA. - Auditoria
            </ui:define>

            <ui:define name="conteudo">
                <h:form id="auditoria">
                    <p:focus context="@form"/>
                    <p:growl/>

                    <p:panelGrid columns="4" rendered="#{auditoriaBean.novo eq false}">
                        <p:outputLabel value="Pesquisar:"/>
                        <p:selectOneMenu value="#{auditoriaBean.coluna}"
                                         style="width: 170px">
                            <p:ajax event="change"
                                    oncomplete="javascript();"
                                    process="@this"
                                    onstart="PF('statusDialog').show();"
                                    onsuccess="PF('statusDialog').hide();"/>
                            <f:selectItems value="#{auditoriaBean.colunas().entrySet()}"
                                           var="c"
                                           itemValue="#{c.value}"
                                           itemLabel="#{c.key}"/>
                        </p:selectOneMenu>
                        <p:inputText value="#{auditoriaBean.valor}"
                                     maxlength="100"
                                     size="70"
                                     id="txt"
                                     placeholder="Digite sua pesquisa aqui...">
                            <p:ajax event="keyup"
                                    oncomplete="javascript();atualizaTabela(220);"
                                    listener="#{auditoriaBean.pesquisar()}"/>
                        </p:inputText>

                    </p:panelGrid>
                    <!-- ##############################################################################################################################-->

                    <p:dataTable value="#{auditoriaBean.auditorias}"
                                 var="p"
                                 id="lista"
                                 rendered="#{auditoriaBean.novo eq false}"
                                 scrollable="true"
                                 scrollHeight="300"
                                 emptyMessage="nenhuma auditoria"
                                 rowKey="#{p.id}"
                                 selection="#{auditoriaBean.auditoriac}"
                                 selectionMode="single">

                        <p:ajax event="rowSelect"
                                onstart="PF('statusDialog').show();"
                                onsuccess="PF('statusDialog').hide();"
                                oncomplete="javascript();"
                                update="@form"
                                listener="#{auditoriaBean.setarAuditoria()}"/>

                        <p:column headerText="Codigo" sortBy="#{p.id}" width="80">
                            <h:outputText value="#{p.id}"/>
                        </p:column>

                        <p:column headerText="Tipo" sortBy="#{p.tipo}" width="80">
                            <h:outputText value="#{p.tipo}"
                                          style="color:#{p.tipo eq 'Inserir'?'green':p.tipo eq 'Alterar'?'blue':'red'}"/>
                        </p:column>

                        <p:column headerText="Tabela" sortBy="#{p.tabela}" width="80">
                            <h:outputText value="#{p.tabela}"/>
                        </p:column>

                        <p:column headerText="Data" sortBy="#{p.dataAud}" width="80">
                            <h:outputText value="#{p.dataAud}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Usuario" sortBy="#{p.usuario}" width="80">
                            <h:outputText value="#{p.usuario.usuario}"/>
                        </p:column>


                    </p:dataTable>

                    <p:panel header="Auditoria" rendered="#{auditoriaBean.novo}">
                        <p:commandButton value="Voltar"
                                         icon="ui-icon-cancel"
                                         update="@form"
                                         immediate="true"
                                         disabled="#{auditoriaBean.novo eq false}"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();atualizaTabela(200);"
                                         actionListener="#{auditoriaBean.cancelar()}"/>
                        <br/>
                        <p:panelGrid columns="2">

                            <p:outputLabel value="Codigo:"/>
                            <h:outputText value="#{auditoriaBean.auditoria.id}"/>
                            
                            <p:outputLabel value="Tipo:"/>
                            <h:outputText value="#{auditoriaBean.auditoria.tipo}"/>
                            
                            <p:outputLabel value="Tabela:"/>
                            <h:outputText value="#{auditoriaBean.auditoria.tabela}"/>
                            
                            <p:outputLabel value="Valor:"/>
                            <h:outputText value="#{auditoriaBean.auditoria.valor}"/>
                            
                            <p:outputLabel value="Data:"/>
                            <h:outputText value="#{auditoriaBean.auditoria.dataAud}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            
                            <p:outputLabel value="Usuario:"/>
                            <h:outputText value="#{auditoriaBean.auditoria.usuario.usuario}"/>

                        </p:panelGrid>

                    </p:panel>
                </h:form>

                <script>
                    $(document).ready(function () {
                        atualizaTabela(200);
                        //$("#auditoria:txt").focus();

                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>

</html>
