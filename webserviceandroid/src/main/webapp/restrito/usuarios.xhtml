<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/restrito.xhtml">

            <ui:define name="titulo">
                BIBLIOTECA VIRTUAL ACADÊMICA. - Usuarios
            </ui:define>

            <ui:define name="conteudo">
                <h:form id="usuario">
                    <p:focus context="@form"/>
                    <p:growl/>
                    <!-- ##############################################################################################################################-->
                    <p:panelGrid columns="10">

                        <p:commandButton value="Novo"
                                         icon="ui-icon-plus"
                                         update="@form"
                                         disabled="#{usuarioBean.novo}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();"
                                         actionListener="#{usuarioBean.novousuario()}">

                        </p:commandButton>

                        <p:commandButton value="Cancelar"
                                         icon="ui-icon-cancel"
                                         update="@form"
                                         immediate="true"
                                         disabled="#{usuarioBean.novo eq false}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();atualizaTabela(220);"
                                         actionListener="#{usuarioBean.cancelar()}"/>

                        <p:commandButton value="Salvar"
                                         icon="ui-icon-check"
                                         update="@form"
                                         disabled="#{usuarioBean.novo eq false}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();"
                                         actionListener="#{usuarioBean.salvar()}">
                            <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:commandButton value="Editar"
                                         icon="ui-icon-pencil"
                                         update="@form"
                                         immediate="true"
                                         disabled="#{usuarioBean.novo eq false or usuarioBean.edicao}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();"
                                         actionListener="#{usuarioBean.editar()}"/>

                        <p:commandButton value="Excluir"
                                         icon="ui-icon-trash"
                                         update="@form"
                                         immediate="true"
                                         disabled="#{usuarioBean.novo eq false or usuarioBean.usuario.id eq null}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();"
                                         actionListener="#{usuarioBean.excluir()}">
                            <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
                        </p:commandButton>

                    </p:panelGrid>
                    <!-- ##############################################################################################################################-->

                    <p:panelGrid columns="4" rendered="#{usuarioBean.novo eq false}">
                        <p:outputLabel value="Pesquisar:"/>
                        <p:selectOneMenu value="#{usuarioBean.coluna}"
                                         style="width: 170px">
                            <p:ajax event="change"
                                    oncomplete="javascript();"
                                    process="@this"
                                    onstart="PF('statusDialog').show();"
                                    onsuccess="PF('statusDialog').hide();"/>
                            <f:selectItems value="#{usuarioBean.colunas().entrySet()}"
                                           var="c"
                                           itemValue="#{c.value}"
                                           itemLabel="#{c.key}"/>
                        </p:selectOneMenu>
                        <p:inputText value="#{usuarioBean.valor}"
                                     maxlength="100"
                                     size="70"
                                     id="txt"
                                     placeholder="Digite sua pesquisa aqui...">
                            <p:ajax event="keyup"
                                    oncomplete="javascript();atualizaTabela(220);"
                                    listener="#{usuarioBean.pesquisar()}"/>
                        </p:inputText>

                    </p:panelGrid>
                    <!-- ##############################################################################################################################-->

                    <p:dataTable value="#{usuarioBean.usuarios}"
                                 var="p"
                                 id="lista"
                                 rendered="#{usuarioBean.novo eq false}"
                                 scrollable="true"
                                 scrollHeight="300"
                                 emptyMessage="nenhum usuario"
                                 rowKey="#{p.id}"
                                 selection="#{usuarioBean.usuarioc}"
                                 selectionMode="single">

                        <p:ajax event="rowSelect"
                                onstart="PF('statusDialog').show();"
                                onsuccess="PF('statusDialog').hide();"
                                oncomplete="javascript();"
                                update="@form"
                                listener="#{usuarioBean.setarUsuario()}"/>

                        <p:column headerText="Codigo" sortBy="#{p.id}" width="80">
                            <h:outputText value="#{p.id}"/>
                        </p:column>
                        <p:column headerText="Nome" sortBy="#{p.nomeUsuario}" >
                            <h:outputText value="#{p.nomeUsuario}"/>
                        </p:column>
                        <p:column headerText="Usuario" sortBy="#{p.usuario}">
                            <h:outputText value="#{p.usuario}"/>
                        </p:column>
                        <p:column headerText="Email" sortBy="#{p.email}">
                            <h:outputText value="#{p.email}"/>
                        </p:column>
                        <p:column headerText="Tipo Usuario" sortBy="#{p.tipoUsuario.descricao}">
                            <h:outputText value="#{p.tipoUsuario.descricao}"/>
                        </p:column>
                       
                    </p:dataTable>
                    <!-- ##############################################################################################################################-->

                    <p:panel header="Usuario" rendered="#{usuarioBean.novo}">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Codigo:"
                                           rendered="#{usuarioBean.usuario.id ne null}"/>
                            <p:inputText value="#{usuarioBean.usuario.id}"
                                         disabled="true"
                                         rendered="#{usuarioBean.usuario.id ne null}"/>
                            
                            <p:outputLabel value="Nome:" for="n"/>
                            <p:inputText value="#{usuarioBean.usuario.nomeUsuario}"
                                         maxlength="30"
                                         size="40"
                                         id="n"
                                         disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                         styleClass="upper"/>
                            
                             <p:outputLabel value="Email:" for="ne"/>
                             <p:inputText value="#{usuarioBean.usuario.email}"
                                         maxlength="30"
                                         size="40"
                                         id="ne"
                                         disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                         type="email"/>
                             
                              <p:outputLabel value="Usuario:" for="nu"/>
                            <p:inputText value="#{usuarioBean.usuario.usuario}"
                                         maxlength="20"
                                         size="30"
                                         id="nu"
                                         disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                         />
                            
                            <p:outputLabel value="Senha:" for="nus" />
                            <p:password value="#{usuarioBean.usuario.senha}"
                                         maxlength="20"
                                         size="30"
                                         feedback="true"
                                         promptLabel="digite a senha"
                                         strongLabel="senha forte"
                                         goodLabel="senha boa"
                                         weakLabel="senha fraca"
                                         id="nus"
                                         disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                         />

                            <p:outputLabel value="Tipo Usuario:" for="nust" />
                            <p:selectOneMenu value="#{usuarioBean.usuario.tipoUsuario.id}"
                                             id="nust"
                                              disabled="#{usuarioBean.usuario.id ne null and usuarioBean.edicao eq false}"
                                              filterMatchMode="contains"
                                              filter="true">
                                <f:selectItem itemLabel="selecione..."/>
                                <f:selectItems value="#{tipoUsuarioBean.tipoUsuarios}"
                                               var="tu"
                                               itemValue="#{tu.id}"
                                               itemLabel="#{tu.descricao}"/>
                            </p:selectOneMenu>
                            
                           
                        </p:panelGrid>
                    </p:panel>
                </h:form>

                <script>
                    $(document).ready(function () {
                        atualizaTabela(220);
                        //$("#usuario:txt").focus();

                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>

</html>
