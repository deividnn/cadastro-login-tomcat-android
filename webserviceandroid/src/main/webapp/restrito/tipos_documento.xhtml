<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/restrito.xhtml">

            <ui:define name="titulo">
                BIBLIOTECA VIRTUAL ACADÊMICA. - Tipos de Documento
            </ui:define>

            <ui:define name="conteudo">
                <h:form id="tipoDocumento">
                    <p:focus context="@form"/>
                    <p:growl/>
                    <!-- ##############################################################################################################################-->
                    <p:panelGrid columns="10">

                        <p:commandButton value="Novo"
                                         icon="ui-icon-plus"
                                         update="@form"
                                         disabled="#{tipoDocumentoBean.novo}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();"
                                         actionListener="#{tipoDocumentoBean.novotipoDocumento()}">

                        </p:commandButton>

                        <p:commandButton value="Cancelar"
                                         icon="ui-icon-cancel"
                                         update="@form"
                                         immediate="true"
                                         disabled="#{tipoDocumentoBean.novo eq false}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();atualizaTabela(220);"
                                         actionListener="#{tipoDocumentoBean.cancelar()}"/>

                        <p:commandButton value="Salvar"
                                         icon="ui-icon-check"
                                         update="@form"
                                         disabled="#{tipoDocumentoBean.novo eq false}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();"
                                         actionListener="#{tipoDocumentoBean.salvar()}">
                            <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:commandButton value="Editar"
                                         icon="ui-icon-pencil"
                                         update="@form"
                                         immediate="true"
                                         disabled="#{tipoDocumentoBean.novo eq false or usuarioBean.edicao}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();"
                                         actionListener="#{tipoDocumentoBean.editar()}"/>

                        <p:commandButton value="Excluir"
                                         icon="ui-icon-trash"
                                         update="@form"
                                         immediate="true"
                                         disabled="#{tipoDocumentoBean.novo eq false or tipoDocumentoBean.tipoDocumento.id eq null}"
                                         style="width: 70px;height: 30px;"
                                         onstart="PF('statusDialog').show();"
                                         onsuccess="PF('statusDialog').hide();"
                                         oncomplete="javascript();"
                                         actionListener="#{tipoDocumentoBean.excluir()}">
                            <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
                        </p:commandButton>

                    </p:panelGrid>
                    <!-- ##############################################################################################################################-->

                    <p:panelGrid columns="4" rendered="#{tipoDocumentoBean.novo eq false}">
                        <p:outputLabel value="Pesquisar:"/>
                        <p:selectOneMenu value="#{tipoDocumentoBean.coluna}"
                                         style="width: 170px">
                            <p:ajax event="change"
                                    oncomplete="javascript();"
                                    process="@this"
                                    onstart="PF('statusDialog').show();"
                                    onsuccess="PF('statusDialog').hide();"/>
                            <f:selectItems value="#{tipoDocumentoBean.colunas().entrySet()}"
                                           var="c"
                                           itemValue="#{c.value}"
                                           itemLabel="#{c.key}"/>
                        </p:selectOneMenu>
                        <p:inputText value="#{tipoDocumentoBean.valor}"
                                     maxlength="100"
                                     size="70"
                                     id="txt"
                                     placeholder="Digite sua pesquisa aqui...">
                            <p:ajax event="keyup"
                                    oncomplete="javascript();atualizaTabela(220);"
                                    listener="#{tipoDocumentoBean.pesquisar()}"/>
                        </p:inputText>

                    </p:panelGrid>
                    <!-- ##############################################################################################################################-->

                    <p:dataTable value="#{tipoDocumentoBean.tipoDocumentos}"
                                 var="p"
                                 id="lista"
                                 rendered="#{tipoDocumentoBean.novo eq false}"
                                 scrollable="true"
                                 scrollHeight="300"
                                 emptyMessage="nenhum tipo documento"
                                 rowKey="#{p.id}"
                                 selection="#{tipoDocumentoBean.tipoDocumentoc}"
                                 selectionMode="single">

                        <p:ajax event="rowSelect"
                                onstart="PF('statusDialog').show();"
                                onsuccess="PF('statusDialog').hide();"
                                oncomplete="javascript();"
                                update="@form"
                                listener="#{tipoDocumentoBean.setarTipoDocumento()}"/>

                        <p:column headerText="Codigo" sortBy="#{p.id}" width="80">
                            <h:outputText value="#{p.id}"/>
                        </p:column>
                        <p:column headerText="Descricao" sortBy="#{p.descricao}" >
                            <h:outputText value="#{p.descricao}"/>
                        </p:column>
                       
                    </p:dataTable>
                    <!-- ##############################################################################################################################-->

                    <p:panel header="TipoDocumento" rendered="#{tipoDocumentoBean.novo}">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Codigo:"
                                           rendered="#{tipoDocumentoBean.tipoDocumento.id ne null}"/>
                            <p:inputText value="#{tipoDocumentoBean.tipoDocumento.id}"
                                         disabled="true"
                                         rendered="#{tipoDocumentoBean.tipoDocumento.id ne null}"/>
                            
                            <p:outputLabel value="Descricao:" for="n"/>
                            <p:inputText value="#{tipoDocumentoBean.tipoDocumento.descricao}"
                                         maxlength="55"
                                         size="45"
                                         id="n"
                                         disabled="#{tipoDocumentoBean.tipoDocumento.id ne null and usuarioBean.edicao eq false}"
                                         styleClass="upper"/>
                            
                          
                        </p:panelGrid>
                    </p:panel>
                </h:form>

                <script>
                    $(document).ready(function () {
                        atualizaTabela(220);
                        //$("#usuario:txt").focus();

                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>

</html>
